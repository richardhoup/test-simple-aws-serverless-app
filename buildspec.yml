version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync ./out s3://todo-list-20250630/ --delete
      - aws cloudfront create-invalidation --distribution-id E11IIR4KRO36H9 --paths "/*"
artifacts:
  base-directory: ./out
  files:
    - '**/*'
  discard-paths: no
