version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync ./out s3://demo-todo-list/ --delete
      - aws cloudfront create-invalidation --distribution-id d1nhsbe5d1ywz3.cloudfront.net --paths "/*"
artifacts:
  files:
    - '**/*'
  discard-paths: no
